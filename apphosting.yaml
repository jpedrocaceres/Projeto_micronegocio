# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run

# apphosting.yaml
runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10
  concurrency: 80
env:
  - variable: NODE_ENV
    value: production

  - variable: STORAGE_BUCKET
    value: projeto-micronegocio.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  - variable: PROJECT_ID
    secret: projeto-micronegocio.firebasestorage.app
  - variable: AUTH_DOMAIN
    secret: projeto-micronegocio